<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <meta name="author" content="Ray">
	<meta name="description" content="Ray's Blog">
	<meta name="keywords" content="{{page.keywords | append: ','}}{{page.tags }},emptysea">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<base href="{{site.url}}" />
	<link rel="shortcut icon" href="images/moon.png" />
    <link href="/stylesheets/font-awesome.min.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(
      function() {
        (function($) {
          $(".fancybox[data-content-id]").each(function() {
            this.href = $(this).data('content-id');
          });
          $(".fancybox").fancybox({
            beforeLoad: function() {
              var el,
                  id = $(this.element).data('title-id');
  
              if (id) {
                el = $('#' + id);
  
                if (el.length) {
                  this.title = el.html();
                }
              }
              if ($(this).data('content')) {
                this.content = $(this).data('content');
              }
            },
            helpers: {
              title: {
                type: 'inside'
              }
            }
          });
        })(jQuery);
      }
    );
    </script>
    <title>Emptysea-{{page.title}}</title>
  </head>

  <body>
	<div id="content" class="inner">
		<div class="left">
			<a id="index" href="{{site.url}}"><img id="avatar" title="Welcome to Ray's emptysea!" src="/images/avatar.jpg" /></a>
		</div>
		<div class="clearfix"></div>

		<article class="post">
			<h2 class="title">{{page.title}}</h2>

			<div class="entry-content">
				{{content}}
			</div>

		</article>

		{% if page.previous or page.next %}
		<nav id="pagenavi">
			{% if page.previous %}
				<a href="{{page.previous.url}}" title="{{page.previous.title}}" class="prev">{{page.previous.title|truncate: 22}}</a>
			{% endif %}

			{% if page.next %}
				<a href="{{page.next.url}}" title="{{page.next.title}}" class="next">{{page.next.title|truncate: 22}}</a>
			{% endif %}
			<div class="center"><a href="{{site.url}}">Archives</a></div>
		</nav>
		{% endif %}
		
		<div id="comment">
			<div id="disqus_thread"></div>
			<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'emptysea'; // required: replace example with your forum shortname
		
			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
		</div>
	</div>


	<footer id="footer">
	  <!-- social links
	  <a href="{{.author_github_profile_link}}">github</a> •
	  <a href="{{blog.author_google_plus_link}}">google+</a> •
	  <a href="{{blog.author_about_me_link}}">about me</a>
	  <br>
	  -->
	  Copyleft &copy; Ray
	  <br>
	  Powered by <a href="http://jekyllrb.com/ target="_blank">jekyll and github</a>.
	</footer>

    <script src="/javascripts/jquery.fancybox.pack.js" type="text/javascript"></script>
    <script type="text/javascript">
    (function($){
      $('.fancybox').fancybox();
    })(jQuery);
    </script>

	<img class="favicon" id="staricon" src="images/star.png" />
	<img class="favicon" id="moonicon" src="images/moon.png" />
    <script src="/javascripts/favico.min.js" type="text/javascript"></script>
	<script>
	var favicon=new Favico();
	var icon=[document.getElementById('staricon'), document.getElementById('moonicon')];
	var count = 1;
	function changeIcon(){
		count = 1 - count;
		favicon.image(icon[count]);
		setTimeout(changeIcon, 10000);
	};
	changeIcon();
	</script>

	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-26088031-1']);
	  _gaq.push(['_trackPageview']);
	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
  </body>
</html>
