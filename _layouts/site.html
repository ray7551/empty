<script>
  var forEach = Array.prototype.forEach;
  function random(a, b) {
    return Math.floor(Math.random() * Math.abs(a - b) + Math.min(a, b));
  }
  function randomRgb(min, max) {
    min = Math.min(min, 255);
    max = Math.min(max, 255);
    return 'rgb(' + random(min, max) + ',' + random(min, max) + ',' + random(min, max) + ')';
  }
  function fancy(el, min, max) {
    min = min || 150;
    max = max || min + 100;
    var fancyChars = el.getElementsByClassName('fancy-text-char');
    forEach.call(fancyChars, function (el) {
      var timeoutId;
      var originColor = el.style.color;
      el.addEventListener('mouseenter', function () {
        if (timeoutId) {
          clearTimeout(timeoutId);
        }
        el.style.color = randomRgb(min, max);
        timeoutId = setTimeout(function () {
          el.style.color = originColor;
          timeoutId = undefined;
        }, 500);
      })
    });
  }

  var inlineElements = document.getElementsByClassName('fancy-text');
  forEach.call(inlineElements, function(el) {
    el.innerHTML = Array.prototype.reduce.call(el.textContent, function (str, char) {
      return str + (char === ' ' ?  '&nbsp;' : '<span class="fancy-text-char">' + char + '</span>');
    }, '');

    var min = el.getAttribute('data-fancy-text-min');
    var max = el.getAttribute('data-fancy-text-max');
    fancy(el, min, max);
  });
</script>
