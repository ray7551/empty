---
layout: index
title: Ray's Blog
---
<ul>
{% for post in site.posts %}
  <li>
    <time xsi:type="xsd:date" datetime="{{post.date}}">{{ post.date | date: "%F" }}</time>&nbsp;&nbsp;&nbsp;
    <a href="{{ site.url }}{{ post.url }}">
      {{ post.title }}
    </a>
  </li>
{% endfor %}
</ul>
